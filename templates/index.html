<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Youtube</title>
</head>
<body>

    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>


    {% endfor %}
</ul>
{% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="data" placeholder="Enter Youtube Link" required>
        <button type="submit">Download</button>
    </form>
</body>
</html>
